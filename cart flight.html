<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
                body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fffefe;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 28px;
            font-weight: 600;
            color: #ff6347;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        .cart-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .cart-item-details p {
            margin: 5px 0;
            color: #777;
            font-size: 0.9em;
        }

        .cart-item-actions {
            text-align: center;
        }

        .cart-item-actions input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .cart-item-actions button {
            background-color: #ff6347;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart-item-actions button:hover {
            background-color: #e55347;
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
        }

        .cart-summary p {
            font-size: 1.2em;
            color: #333;
            margin: 5px 0;
        }

        .checkout-button {
            display: inline-block;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .checkout-button:hover {
            background-color: #e55347;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Voxel Vault</div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Categories.html">Categories</a></li>
                <li><a href="Offers.html">Offers</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="Categories image/Aircraft.jpg" alt="Product Image">
                <div class="cart-item-details">
                    <h3>Flight</h3>
                    <p>High-quality</p>
                    <p class="price">Rs: 300</p>
                </div>
                <div class="cart-item-actions">
                    
                    <button>Remove</button>
                </div>
            </div>
            
        </div>

        <div class="cart-summary">
            <p>Total: <strong>Rs: 300</strong></p>
            <a href="checkout.html" class="checkout-button">Download</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>
</body>

</html>
