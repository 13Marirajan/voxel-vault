<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Product List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
         body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fffefe;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 28px;
            font-weight: 600;
            color: #ff6347;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        a{
            text-decoration: none;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 280px;
            padding: 20px;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .product-item p {
            color: #777;
            font-size: 1em;
        }

        .product-item .price {
            font-size: 1.4em;
            color: #ff6347;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Voxel Vault</div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Categories.html">Categories</a></li>
                <li><a href="Offers.html">Offers</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin: 20px;">Our Products</h1>
        <section class="product-list">
            <a href="Detail flight.html"><div class="product-item">
                <img src="Categories image/Aircraft.jpg" alt="Product 1">
                <h3>Flight</h3>
                <p></p>
                <p class="price">Rs: 300</p>
            </div></a>
            <a href="Detail - helicopter.html"><div class="product-item">
                <img src="Categories image/Aircraft 2.jpg" alt="Product 2">
                <h3>Helicopter</h3>
                <p></p>
                <p class="price">Rs: 500</p>
            </div></a>
             <a href="Detail toy flight.html"><div class="product-item">
                <img src="categories aircraft/toy flight.jpg" alt="Product 3">
                <h3>Toy flight</h3>
                <p></p>
                <p class="price">Rs: 400</p>
            </div></a>
            <a href="Detail jet.html">
            <div class="product-item">
                <img src="categories aircraft/jet.jpg" alt="Product 4">
                <h3>Jet</h3>
                <p></p>
                <p class="price">Rs: 250</p>
            </div></a>
            <a href="Detail - selter.html">
            <div class="product-item">
                <img src="categories aircraft/selter.jpg" alt="Product 5">
                <h3>Selter</h3>
                <p></p>
                <p class="price">Rs: 1000</p>
            </div></a>
            <a href="Detail military.html">
            <div class="product-item">
                <img src="categories aircraft/military.jpg" alt="Product 6">
                <h3>Military</h3>
                <p></p>
                <p class="price">Rs: 500</p>
            </div></a>
        </section>
    </main>

    <footer>
        <p>&copy; Voxel Vault. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>
</body>

</html>
