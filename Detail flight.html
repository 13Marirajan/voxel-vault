<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
                body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fffefe;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 28px;
            font-weight: 600;
            color: #ff6347;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        .product-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .product-details {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }

        .product-details img {
            width: 300px;
            height: 300px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-info {
            flex: 1;
        }

        .product-info h2 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .product-info p {
            margin: 10px 0;
            color: #777;
            font-size: 1em;
        }

        .product-info .price {
            font-size: 1.5em;
            color: #ff6347;
            font-weight: bold;
        }

        .product-info .old-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
            font-size: 1.2em;
        }

        .product-info button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .product-info button:hover {
            background-color: #e55347;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Voxel Vault</div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Categories.html">Categories</a></li>
                <li><a href="Offers.html">Offers</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="product-container">
        <h1>Product Details</h1>
        <div class="product-details">
            <img src="Categories image/Aircraft.jpg" alt="Product Image">
            <div class="product-info">
                <h2>Flight</h2>
                <p></p>
                <p><span class="price">Rs: 300</span> <span class="old-price"></span></p>
                <a href="cart flight.html"><button>Add to Cart</button></a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>
</body>

</html>
