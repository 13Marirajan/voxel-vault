<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Product List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
                body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fffefe;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 28px;
            font-weight: 600;
            color: #ff6347;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 280px;
            padding: 20px;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .product-item p {
            color: #777;
            font-size: 1em;
        }

        .product-item .price {
            font-size: 1.4em;
            color: #ff6347;
            margin-top: 10px;
        }

         .categories-section, .featured-products {
            padding: 50px 30px;
            text-align: center;
        }

        .categories-section h2, .featured-products h2 {
            margin-bottom: 40px;
            font-size: 2.2em;
            
        }

        .category-item, .product {
            display: inline-block;
            width: 400px;
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(59, 45, 34, 0.322);
            transition: transform 0.3s;
        }

        .category-item:hover, .product:hover {
            transform: translateY(-5px);
        }

        .category-item img, .product img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .category-item h3, .product h3 {
            margin-top: 15px;
            font-size: 1.3em;
            color: #333;
        }
        a{
            text-decoration: none;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Voxel Vault</div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Categories.html">Categories</a></li>
                <li><a href="Offers.html">Offers</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin: 20px;">Our Products</h1>
        <section class="product-list">
            <a href="Shop.html"><div class="category-item">
                <img src="Categories image/Aircraft.jpg" alt="Aircraft">
                <h3>Aircraft</h3></a>
            </div>
            <a href="Shop.html"><div class="category-item">
                <img src="Categories image/Character.jpg" alt="Character">
                <h3>Character</h3></a>
            </div>
            <a href="Shop.html">
            <div class="category-item">
                <img src="Categories image/Car.jpg" alt="Car">
                <h3>Car</h3></a>
            </div>
            <a href="Shop.html">
            <div class="category-item">
                <img src="Categories image/Food.jpg" alt="Food">
                <h3>Food</h3>
            </div></a>
            <a href="Shop.html">
            <div class="category-item">
                <img src="Categories image/furniture.jpg" alt="Furniture">
                <h3>Furniture</h3>
            </div></a>
            <a href="Shop.html">
            <div class="category-item">
                <img src="Categories image/Plant.jpg" alt="Plant">
                <h3>Plant</h3>
            </div></a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>
</body>

</html>
